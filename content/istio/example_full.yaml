apiVersion: v1
kind: Namespace
metadata:
  name: app-a
  labels:
    istio-injection: enabled
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: app-a-sa
  namespace: app-a
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-a
  namespace: app-a
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-a
  template:
    metadata:
      labels:
        app: app-a
    spec:
      serviceAccountName: app-a-sa
      containers:
      - name: app
        image: myrepo/app-a:1.0.0
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
---
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: app-a-mtls
  namespace: app-a
spec:
  mtls:
    mode: STRICT
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-from-app-b
  namespace: app-a
spec:
  selector:
    matchLabels:
      app: app-a
  action: ALLOW
  rules:
  - from:
    - source:
        namespaces: ["app-b"]
---
apiVersion: networking.istio.io/v1alpha3
kind: Sidecar
metadata:
  name: app-a-sidecar
  namespace: app-a
spec:
  workloadSelector:
    labels:
      app: app-a
  egress:
  - hosts:
    - "./*"
    - "app-b/*"
    - "istio-system/*"
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: app-b-destination
  namespace: app-a
spec:
  host: app-b.app-b.svc.cluster.local
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
    loadBalancer:
      simple: ROUND_ROBIN
    connectionPool:
      tcp:
        maxConnections: 50
      http:
        http1MaxPendingRequests: 20
        maxRequestsPerConnection: 10
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 5s
      baseEjectionTime: 30s
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: app-b-route
  namespace: app-a
spec:
  hosts:
  - app-b.app-b.svc.cluster.local
  http:
  - timeout: 3s
    retries:
      attempts: 2
      perTryTimeout: 2s
      retryOn: 5xx,connect-failure
    route:
    - destination:
        host: app-b.app-b.svc.cluster.local
---
apiVersion: telemetry.istio.io/v1alpha1
kind: Telemetry
metadata:
  name: app-a-metrics
  namespace: app-a
spec:
  selector:
    matchLabels:
      app: app-a
  metrics:
  - providers:
    - name: prometheus
