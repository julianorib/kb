apiVersion: v1
kind: Namespace
metadata:
  name: app-c
  labels:
    istio-injection: enabled
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: app-c-sa
  namespace: app-c
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-c-v1
  namespace: app-c
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-c
      version: v1
  template:
    metadata:
      labels:
        app: app-c
        version: v1
    spec:
      serviceAccountName: app-c-sa
      containers:
      - name: app
        image: myrepo/app-c:1.0.0
        ports:
        - containerPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-c-v2
  namespace: app-c
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-c
      version: v2
  template:
    metadata:
      labels:
        app: app-c
        version: v2
    spec:
      serviceAccountName: app-c-sa
      containers:
      - name: app
        image: myrepo/app-c:2.0.0
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: app-c
  namespace: app-c
spec:
  selector:
    app: app-c
  ports:
  - port: 80
    targetPort: 8080
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: app-c-destination
  namespace: app-c
spec:
  host: app-c.app-c.svc.cluster.local
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: app-c-canary
  namespace: app-c
spec:
  hosts:
  - app-c
  http:
  - route:
    - destination:
        host: app-c
        subset: v1
      weight: 90
    - destination:
        host: app-c
        subset: v2
      weight: 10
